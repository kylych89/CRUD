<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to login.</p>
        <hr>
        {{form.as_p}}
        <hr>
        <button type="submit" class="registerbtn">Login</button>
    </div>

    <div class="container signin">
        <p>Doesn't have an account? <a href="{% url 'account:register_user' %}">Sign up</a>.</p>
    </div>
</form>
</body>
</html>
